<!DOCTYPE html>
<html>
<head>
<style>
.container {
  position: relative;
  width: 20%;
}

.middle {
  transition: .5s ease;
  opacity: 0;
  position: absolute;
  top: 250%;
  left: 20%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  text-align: center;
}

.container:hover .middle {
  opacity: 1;
}

</style>
</head>

<script>
  function gettext(){
      return document.getElementById('name').innerHTML;
  }
  </script>

<body>

<div class="container">
  <p><a href="#" id="name">test 1</a></p>
  <div class="middle">
    <div class="img"><img src="http://placehold.it/64/64"/></div>
    <script>document.write(gettext())</script>
  </div>
</div>
  
</body>
</html>
